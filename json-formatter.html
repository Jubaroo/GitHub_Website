<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #FF0000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #8B0000;
            padding: 1em;
            color: #FFFFFF;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }
        .container {
            flex: 1;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            resize: vertical;
            background-color: #1E1E1E;
            color: #FFFFFF;
            border: 1px solid #8B0000;
        }
        pre {
            background-color: #1E1E1E;
            padding: 10px;
            width: 80%;
            max-height: 400px; /* Set a max-height */
            overflow: auto;
            white-space: pre-wrap;
            text-align: left;
            margin: 10px auto;
            color: #FFFFFF;
            border: 1px solid #8B0000;
        }
        button {
            background-color: #8B0000;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #FF0000;
        }
        #copy-message {
            margin: 10px;
            color: #00FF00; /* Green for success message */
            font-weight: bold;
        }
        footer {
            background-color: #8B0000;
            padding: 1em;
            color: #FFFFFF;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>JSON Formatter</h1>
        <nav>
            <a href="main.html">Home</a>
            <a href="audio-converter.html">Audio Converter</a>
            <a href="image-extraction.html">Image Extraction</a>
            <a href="background-removal.html">Background Removal</a>
            <a href="password-generator.html">Password Generator</a>
            <a href="json-formatter.html">JSON Formatter</a>
            <a href="html-validator.html">HTML/CSS Validator</a>
            <a href="regex-tester.html">Regex Tester</a>
        </nav>
    </header>
    <div class="container">
        <h2>Format Your JSON</h2>
        <textarea id="json-input" placeholder="Paste your JSON here"></textarea>
        <button onclick="formatJSON()">Format JSON</button>
        <pre id="formatted-json"></pre>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="copy-message"></div>
    </div>
    <footer>
        <p>&copy; 2024 Jarrod's Website. All rights reserved.</p>
    </footer>
    <script>
        function formatJSON() {
            const input = document.getElementById("json-input").value;
            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 4);
                document.getElementById("formatted-json").innerText = formatted;
                document.getElementById("copy-message").innerText = ""; // Clear previous message
            } catch (error) {
                document.getElementById("formatted-json").innerText = "Invalid JSON";
                document.getElementById("copy-message").innerText = ""; // Clear previous message
            }
        }

        function copyToClipboard() {
            const formattedJson = document.getElementById("formatted-json").innerText;
            navigator.clipboard.writeText(formattedJson).then(() => {
                document.getElementById("copy-message").innerText = "Copied to clipboard!";
            }).catch(err => {
                document.getElementById("copy-message").innerText = "Failed to copy.";
            });
        }
    </script>
</body>
</html>
