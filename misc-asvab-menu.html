<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASVAB Practice Menu</title>
  <link href="styles/header.css" rel="stylesheet"/>
  <style>
    /* Reset and Basic Styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ff0000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      background-color: #121212;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #ff4d4d;
    }
    .description {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
      color: #ff9999;
    }
    /* Button Styles */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: darkred;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 1em;
    }
    button:hover {
      background-color: red;
    }
    /* Footer Styles */
    footer {
      background-color: darkred;
      padding: 1em;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <div id="navbar-placeholder"></div>
</header>
<script>
  fetch("header.html")
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.text();
          })
          .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
          })
          .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
          });
</script>
<main>
  <div class="container">
    <h2>ASVAB Practice Menu</h2>
    <p class="description">Choose a subject to begin your test.</p>
    <div class="button-group">
      <!-- Each button navigates to misc-asvab-test.html with the subject as a query param -->
      <button onclick="location.href='misc-asvab-test.html?subject=Mathematics%20Knowledge'">Mathematics Knowledge</button>
      <button onclick="location.href='misc-asvab-test.html?subject=General%20Science'">General Science</button>
      <button onclick="location.href='misc-asvab-test.html?subject=Word%20Knowledge'">Word Knowledge</button>
      <button onclick="location.href='misc-asvab-test.html?subject=Paragraph%20Comprehension'">Paragraph Comprehension</button>
      <button onclick="location.href='misc-asvab-test.html?subject=Electronics%20Information'">Electronics Information</button>
      <button onclick="location.href='misc-asvab-test.html?subject=Auto%20%26%20Shop%20Information'">Auto &amp; Shop Information</button>
      <button onclick="location.href='misc-asvab-test.html?subject=Mechanical%20Comprehension'">Mechanical Comprehension</button>
      <button onclick="location.href='misc-asvab-test.html?subject=Assembling%20Objects'">Assembling Objects</button>
      <button onclick="location.href='misc-asvab-test.html?subject=Practice%20Main%20Test'">Practice Main Test</button>
      <button onclick="location.href='misc-asvab-test.html?subject=Mixed%20Test'">Mixed Test (All Subjects)</button>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2024 Jarrod's Website. All rights reserved.</p>
</footer>
<script>
  // Optionally load your header/navbar here, if desired.
  fetch("header.html")
          .then(response => response.text())
          .then(data => document.getElementById("navbar-placeholder").innerHTML = data)
          .catch(error => console.error("Error loading header:", error));
</script>
</body>
</html>
