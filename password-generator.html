<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000000;
            color: #FF0000;
        }
        header {
            background-color: #8B0000;
            padding: 1em;
            color: #FFFFFF;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        input[type="number"] {
            width: 60px;
        }
        label, input, button {
            margin: 5px;
        }
        button {
            background-color: #8B0000;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF0000;
        }
        #password-display {
            font-size: 1.2em; /* Size of the text */
            width: 55%; /* Width of the display box */
            height: 25px; /* Height of the display box */
            margin: 20px auto; /* Centered and spaced out from other elements */
            padding: 15px; /* Space inside the box */
            border: 2px solid #FF0000; /* Border thickness and color */
            background-color: #1E1E1E; /* Background color */
            color: #FFFFFF; /* Text color */
            word-break: break-all; /* Break long words */
            overflow: auto; /* Add scroll if content overflows */
        }

        #message {
            margin-top: 10px;
            font-size: 1em;
            color: #FF0000;
        }
        footer {
            background-color: #8B0000;
            padding: 1em;
            color: #FFFFFF;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Password Generator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="audio-converter.html">Audio Converter</a>
            <a href="image-extraction.html">Image Extraction</a>
            <a href="background-removal.html">Background Removal</a>
            <a href="password-generator.html">Password Generator</a>
            <a href="json-formatter.html">JSON Formatter</a>
            <a href="html-validator.html">HTML/CSS Validator</a>
            <a href="regex-tester.html">Regex Tester</a>
        </nav>
    </header>
    <div class="container">
        <h2>Generate a Secure Password</h2>
        <form id="password-form">
            <label for="length">Password Length (4-36):</label>
            <input type="number" id="length" value="12" min="4" max="36">
            <div>
                <input type="checkbox" id="include-uppercase" checked>
                <label for="include-uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="include-lowercase" checked>
                <label for="include-lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="include-symbols" checked>
                <label for="include-symbols">Include Symbols</label>
            </div>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div id="password-display"></div>
        <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="message"></div>
    </div>
    <footer>
        <p>&copy; 2024 Jarrod's Website. All rights reserved.</p>
    </footer>
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('include-uppercase').checked;
            const includeLowercase = document.getElementById('include-lowercase').checked;
            const includeNumbers = document.getElementById('include-numbers').checked;
            const includeSymbols = document.getElementById('include-symbols').checked;

            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';

            let allCharacters = '';
            if (includeUppercase) allCharacters += uppercase;
            if (includeLowercase) allCharacters += lowercase;
            if (includeNumbers) allCharacters += numbers;
            if (includeSymbols) allCharacters += symbols;

            const messageElement = document.getElementById('message');
            if (length < 4 || length > 36) {
                messageElement.textContent = 'Password length must be between 4 and 36.';
                return;
            }

            if (allCharacters.length === 0) {
                messageElement.textContent = 'Please select at least one character set.';
                return;
            }

            let password = [
                includeUppercase ? randomCharacter(uppercase) : '',
                includeLowercase ? randomCharacter(lowercase) : '',
                includeNumbers ? randomCharacter(numbers) : '',
                includeSymbols ? randomCharacter(symbols) : ''
            ].join('');

            for (let i = password.length; i < length; i++) {
                password += randomCharacter(allCharacters);
            }

            password = shuffleString(password);
            document.getElementById('password-display').textContent = password;
            messageElement.textContent = 'Password generated!';
        }

        function randomCharacter(set) {
            return set[Math.floor(Math.random() * set.length)];
        }

        function shuffleString(string) {
            const array = string.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array.join('');
        }

        function copyToClipboard() {
            const password = document.getElementById('password-display').textContent;
            if (!password) {
                document.getElementById('message').textContent = 'Nothing to copy!';
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                document.getElementById('message').textContent = 'Password copied to clipboard!';
            }).catch(err => {
                document.getElementById('message').textContent = 'Failed to copy!';
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
