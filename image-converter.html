<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FF0000;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #8B0000;
            padding: 1em;
            color: #FFFFFF;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            text-align: center;
        }
        img, canvas {
            max-width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #8B0000;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #FF0000;
        }
        footer {
            background-color: #8B0000;
            padding: 1em;
            color: #FFFFFF;
            text-align: center;
        }
        #message {
            margin-top: 10px;
            font-size: 1em;
            color: #FF0000;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 10px 0;
            }
            .container {
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            header {
                padding: 0.5em;
            }
            nav a {
                font-size: 0.9em;
                margin: 5px 0;
            }
            .container {
                padding: 5px;
            }
            footer {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Converter</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="audio-converter.html">Audio Converter</a>
            <a href="image-extraction.html">Image Extraction</a>
            <a href="background-removal.html">Background Removal</a>
            <a href="password-generator.html">Password Generator</a>
            <a href="json-formatter.html">JSON Formatter</a>
            <a href="html-validator.html">HTML/CSS Validator</a>
            <a href="regex-tester.html">Regex Tester</a>
        </nav>
    </header>
    <div class="container">
        <h2>Convert Image Format</h2>
        <input type="file" id="image-upload" accept="image/*">
        <select id="format">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
        </select>
        <button onclick="convertImage()">Convert Image</button>
        <div id="preview"></div>
        <div id="message"></div>
    </div>
    <footer>
        <p>&copy; 2024 Jarrod's Website. All rights reserved.</p>
    </footer>
    <script>
        async function convertImage() {
            const fileInput = document.getElementById('image-upload');
            const formatSelect = document.getElementById('format');
            const preview = document.getElementById('preview');
            const message = document.getElementById('message');
            preview.innerHTML = '';
            message.textContent = '';

            if (fileInput.files.length === 0) {
                alert('Please choose an image file.');
                return;
            }

            const file = fileInput.files[0];
            const format = formatSelect.value;
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const convertedUrl = canvas.toDataURL(`image/${format}`);
                    const convertedImg = document.createElement('img');
                    convertedImg.src = convertedUrl;
                    preview.appendChild(convertedImg);

                    const link = document.createElement('a');
                    link.href = convertedUrl;
                    link.download = `converted.${format}`;
                    link.textContent = `Download ${format.toUpperCase()} Image`;
                    link.style.display = 'block';
                    link.style.marginTop = '10px';
                    preview.appendChild(link);

                    message.textContent = 'Image converted successfully!';
                };
                img.src = e.target.result;
            };

            reader.onerror = function (error) {
                console.error('Error reading file:', error);
                message.textContent = 'Failed to read file. Please try again.';
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
