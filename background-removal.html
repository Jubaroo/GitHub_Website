<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Removal</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #8b0000;
            padding: 1em;
            color: #ffffff;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            text-align: center;
        }
        .comparison-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            overflow: hidden;
            max-width: 100%;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .comparison-container .image-wrapper,
        .comparison-container .converted-wrapper {
            position: absolute;
            top: 0;
            height: 100%;
        }
        .comparison-container .image-wrapper {
            left: 0;
            width: 100%;
        }
        .comparison-container .converted-wrapper {
            left: 0;
            width: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .comparison-container img {
            display: block;
            width: 100%;
            height: auto;
            user-drag: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background-color: #ffffff;
            cursor: ew-resize;
            z-index: 10;
            transform: translateX(-50%);
        }
        .slider:focus {
            outline: none;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%);
            z-index: 11;
        }
        .slider::after {
            content: '\2194'; /* Left-right arrow symbol */
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 18px;
            color: #000000;
            transform: translate(-50%, -50%);
            z-index: 12;
        }
        button {
            background-color: #8b0000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #ff0000;
        }
        footer {
            background-color: #8b0000;
            padding: 1em;
            color: #ffffff;
            text-align: center;
        }
        #message {
            margin-top: 10px;
            font-size: 1em;
            color: #ff0000;
        }
        select {
            padding: 10px;
            margin: 10px;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 10px 0;
            }
            .container {
                padding: 10px;
            }
            .comparison-container {
                height: auto; /* Adjust height for smaller screens */
            }
        }
        @media (max-width: 480px) {
            header {
                padding: 0.5em;
            }
            nav a {
                font-size: 0.9em;
                margin: 5px 0;
            }
            .container {
                padding: 5px;
            }
            footer {
                padding: 5px;
            }
            .comparison-container {
                height: auto; /* Adjust height for mobile screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Background Removal</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="audio-converter.html">Audio Converter</a>
            <a href="image-extraction.html">Image Extraction</a>
            <a href="background-removal.html">Background Removal</a>
            <a href="password-generator.html">Password Generator</a>
            <a href="json-formatter.html">JSON Formatter</a>
            <a href="html-validator.html">HTML/CSS Validator</a>
            <a href="regex-tester.html">Regex Tester</a>
        </nav>
    </header>
    <div class="container">
        <h2>Remove Background from Image</h2>
        <input type="file" id="image-upload" accept="image/*" />
        <select id="resolution">
            <option value="auto">Auto</option>
            <option value="medium">Medium</option>
            <option value="hd">HD</option>
            <option value="full">Full</option>
        </select>
        <button onclick="removeBackground()">Remove Background</button>
        <div
            class="comparison-container"
            id="comparison-container"
            style="display: none"
        >
            <div class="image-wrapper">
                <img id="original-image" />
            </div>
            <div class="converted-wrapper">
                <img id="converted-image" />
            </div>
            <div class="slider" id="slider"></div>
        </div>
        <button
            id="download-button"
            style="display: none"
            onclick="downloadImage()"
        >
            Download Image
        </button>
        <div id="message"></div>
    </div>
    <footer>
        <p>&copy; 2024 Jarrod's Website. All rights reserved.</p>
    </footer>
    <script>
        const apiKeys = [
            "VLiX2psPycMn2dVRfTbUZoip",
            "bWFnyvvguRTCyQ4RDu8kAamd",
            "B7C9AaygMJpwrMskPHucAZra",
        ];
        let downloadUrl;

        async function removeBackground() {
            console.log("Remove background function called");
            const fileInput = document.getElementById("image-upload");
            const comparisonContainer = document.getElementById("comparison-container");
            const originalImage = document.getElementById("original-image");
            const convertedImage = document.getElementById("converted-image");
            const downloadButton = document.getElementById("download-button");
            const message = document.getElementById("message");
            const resolution = document.getElementById("resolution").value;
            message.textContent = "";
            downloadButton.style.display = "none";
            comparisonContainer.style.display = "none";

            if (fileInput.files.length === 0) {
                alert("Please choose an image file.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("image_file", file);
            formData.append("size", resolution); // Use selected resolution

            message.textContent = "Removing background...";

            let response;
            let allKeysExhausted = true;

            for (const key of apiKeys) {
                try {
                    console.log(`Trying API key: ${key}`);
                    response = await fetch("https://api.remove.bg/v1.0/removebg", {
                        method: "POST",
                        headers: {
                            "X-Api-Key": key,
                        },
                        body: formData,
                    });

                    if (response.ok) {
                        allKeysExhausted = false;
                        console.log("Successful API response");
                        break;
                    } else if (response.status === 402) {
                        console.warn(`API key ${key} limit exceeded`);
                        message.textContent = `API key ${key} limit exceeded, trying next key...`;
                    } else if (response.status === 400) {
                        const errorText = await response.text();
                        throw new Error(`Bad Request: ${errorText}`);
                    } else {
                        throw new Error(
                            `Failed with status ${response.status}: ${response.statusText}`
                        );
                    }
                } catch (error) {
                    console.error(`Error with API key ${key}:`, error);
                    message.textContent = `Error: ${error.message}`;
                }
            }

            if (!allKeysExhausted && response.ok) {
                const blob = await response.blob();
                downloadUrl = URL.createObjectURL(blob);

                originalImage.onload = () => {
                    // Ensure the container matches the original image size
                    console.log("Original image loaded");
                    comparisonContainer.style.width = originalImage.width + "px";
                    comparisonContainer.style.height = originalImage.height + "px";
                    convertedImage.style.width = originalImage.width + "px";
                    convertedImage.style.height = originalImage.height + "px";

                    comparisonContainer.style.display = "block";
                    downloadButton.style.display = "block";
                    message.textContent = "Background removed successfully!";
                    initComparisons();
                };
                originalImage.src = URL.createObjectURL(file);
                convertedImage.src = downloadUrl;
            } else {
                message.textContent =
                    "An unexpected error occurred or all API keys are exhausted.";
                console.error("All API keys exhausted or another error occurred.");
            }
        }

        function downloadImage() {
            const link = document.createElement("a");
            link.href = downloadUrl;
            link.download = "background-removed.png";
            link.click();
        }

        function initComparisons() {
            console.log("Initializing comparisons");
            const slider = document.getElementById("slider");
            const comparisonContainer = document.getElementById("comparison-container");
            const convertedWrapper = document.querySelector(".converted-wrapper");
            const imageWrapper = document.querySelector(".image-wrapper");
            let clicked = false,
                w = comparisonContainer.offsetWidth;

            slider.style.left = w / 2 + "px";
            convertedWrapper.style.clip = `rect(0, ${w / 2}px, ${comparisonContainer.offsetHeight}px, 0)`;
            imageWrapper.style.clip = `rect(0, ${w}px, ${comparisonContainer.offsetHeight}px, ${w / 2}px)`; // Initially, show half of each image

            slider.addEventListener("mousedown", function () {
                clicked = true;
                window.addEventListener("mousemove", slideMove);
                window.addEventListener("mouseup", slideStop);
            });

            function slideMove(event) {
                if (!clicked) return;
                let pos = getCursorPos(event);
                slide(pos);
                // Prevent blue selection effect
                window.getSelection().removeAllRanges();
            }

            function slideStop() {
                clicked = false;
                window.removeEventListener("mousemove", slideMove);
                window.removeEventListener("mouseup", slideStop);
            }

            function getCursorPos(event) {
                const rect = comparisonContainer.getBoundingClientRect();
                return event.clientX - rect.left;
            }

            function slide(x) {
                const comparisonContainerWidth = comparisonContainer.offsetWidth;

                // Ensure slider does not move beyond the container's width
                if (x < 0) x = 0;
                if (x > comparisonContainerWidth) x = comparisonContainerWidth; // Allow full width

                slider.style.left = x + "px";
                convertedWrapper.style.clip = `rect(0, ${x}px, ${comparisonContainer.offsetHeight}px, 0)`;
                imageWrapper.style.clip = `rect(0, ${comparisonContainerWidth}px, ${comparisonContainer.offsetHeight}px, ${x}px)`;
            }
        }
    </script>
</body>
</html>
