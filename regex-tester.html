<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000000;
            color: #FF0000;
        }
        header {
            background-color: #8B0000;
            padding: 1em;
            color: #FFFFFF;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        input, textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
        }
        pre {
            background-color: #1E1E1E;
            padding: 10px;
            width: 80%;
            height: auto;
            overflow: auto;
            white-space: pre-wrap;
            text-align: left;
            margin: 10px auto;
            color: #FFFFFF;
        }
        button {
            background-color: #8B0000;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #FF0000;
        }
        footer {
            background-color: #8B0000;
            padding: 1em;
            color: #FFFFFF;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Regex Tester</h1>
        <nav>
            <a href="main.html">Home</a>
            <a href="audio-converter.html">Audio Converter</a>
            <a href="image-extraction.html">Image Extraction</a>
            <a href="background-removal.html">Background Removal</a>
            <a href="password-generator.html">Password Generator</a>
            <a href="json-formatter.html">JSON Formatter</a>
            <a href="html-validator.html">HTML/CSS Validator</a>
            <a href="regex-tester.html">Regex Tester</a>
        </nav>
    </header>
    <div class="container">
        <h2>Test Your Regex</h2>
        <input type="text" id="regex-pattern" placeholder="Enter regex pattern">
        <textarea id="text-input" placeholder="Enter text here"></textarea>
        <button onclick="testRegex()">Test Regex</button>
        <pre id="regex-results"></pre>
    </div>
    <footer>
        <p>&copy; 2024 Jarrod's Website. All rights reserved.</p>
    </footer>
    <script>
        function testRegex() {
            const pattern = document.getElementById("regex-pattern").value;
            const text = document.getElementById("text-input").value;
            try {
                const regex = new RegExp(pattern, 'g');
                const matches = text.match(regex);
                document.getElementById("regex-results").innerText = matches ? matches.join('\n') : "No matches found.";
            } catch (error) {
                document.getElementById("regex-results").innerText = "Invalid regex pattern.";
            }
        }
    </script>
</body>
</html>
